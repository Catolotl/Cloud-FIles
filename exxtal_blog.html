    /* Dropdown Menu (Outside of Header) */
    .dropdown {
      position: fixed;
      top: 50px; /* Adjust to align with the header */
      left: 0;
      display: none;
      width: 100vw; /* Full width of the viewport */
      background-color: #fff; /* White background */
      color: #000000;
      padding: 10px;
      border-radius: 5px;
      z-index: 200; /* Ensure dropdown is above the header */
      opacity: 0;
      transform: translateY(-20px); /* Start position for smoother animation */
      animation: dropdown 0.4s ease forwards; /* Smooth animation */
    }

    /* Hover effect for dropdown */
    @keyframes dropdown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown a {
      color: #000000;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-size: 20px;
      transition: background-color 0.2s ease;
    }

    .dropdown a:hover {
      background-color: #ffffff;
    }

    /* Add hover effect for blur on background */
    header.active {
      background-color: rgba(255, 255, 255, 1); /* Full opacity on hover */

    }

  <script>
    // Function to trigger the download based on the product clicked
    function downloadFile(product) {
      let fileName = '';
      if (product === 'Ghost_With_Visuals') {
        fileName = 'Ghost_With_Visuals.html'; // Normal Echo file
      } else if (product === 'Echo_work') {
        fileName = 'Echo_work.html'; // Echo Workspace file
      }
      
      const link = document.createElement('a');
      link.href = `${fileName}`; // Replace with the correct path
      link.download = fileName; // File name for download
      link.click();
    }

    // Handle dropdown visibility for AI, Store, and Support
const storeItem = document.getElementById('store');
const supportItem = document.getElementById('support');
const aiItem = document.getElementById('ai');
const workspaceItem = document.getElementById('workspace');
const storeDropdown = document.getElementById('store-dropdown');
const supportDropdown = document.getElementById('support-dropdown');
const aiDropdown = document.getElementById('ai-dropdown');
const workspaceDropdown = document.getElementById('workspace-dropdown');

// Function to show the dropdown
function showDropdown(dropdown) {
  dropdown.style.display = 'block';
  document.querySelector('header').classList.add('active'); // Apply blur effect to header
}

// Function to hide the dropdown
function hideDropdown(dropdown) {
  dropdown.style.display = 'none';
  document.querySelector('header').classList.remove('active'); // Remove blur effect from header
}

// Event listener for hovering over AI
aiItem.addEventListener('mouseenter', () => {
  showDropdown(aiDropdown);
});

// Event listener for leaving the AI section
aiItem.addEventListener('mouseleave', () => {
  if (!aiDropdown.matches(':hover')) { // If the mouse is not hovering over the dropdown, hide it
    setTimeout(() => {
      hideDropdown(aiDropdown);
    }, 100);
  }
});

// Event listener for hovering over store
storeItem.addEventListener('mouseenter', () => {
  showDropdown(storeDropdown);
});
storeItem.addEventListener('mouseleave', () => {

});

// Event listener for hovering over support

});

    }
  }, 100);
});

// Event listener for hovering over Workspace

});

});

// Ensure dropdowns stay open when mouse is inside
aiDropdown.addEventListener('mouseenter', () => {
  aiDropdown.style.display = 'block';
});
